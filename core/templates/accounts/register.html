<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-wrapper">
    
    <!-- Left branding panel -->
    <div class="left-panel">
      <!--<img src="{% static 'icons/logo.png' %}" alt="Logo">-->
      <img src="{% static 'icons/favicon.ico' %}" alt="Company Logo">
      <h1>Welcome to Blue River<br>Technology Solutions</h1>
      <p>Organize and track your tickets easily.</p>
    </div>

    <!-- Right register form panel -->
    <div class="right-panel">
      <h2><i class="fas fa-user-plus"></i> Create Account</h2>
      <p>Fill in the details to create your account</p>

      <form method="POST" class="login-form" autocomplete="off">
        {% csrf_token %}
        
        <input type="text" name="first_name" placeholder="First Name" value="{{ form.first_name.value|default_if_none:'' }}">
        <input type="text" name="last_name" placeholder="Last Name" value="{{ form.last_name.value|default_if_none:'' }}">
        <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
        <input type="email" name="email" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">
        <input type="tel" name="phone" placeholder="Phone" value="{{ form.phone.value|default_if_none:'' }}">
        <input type="text" name="id_number" placeholder="ID NO" value="{{ form.id_number.value|default_if_none:'' }}">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password2" placeholder="Confirm Password">

        <button type="submit" class="btn-login">Register</button>

        <div class="login-links">
          <span>Already have an account?</span>
          <a href="{% url 'login' %}" class="link">Login here</a>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
